<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
    <style>
        a {
            text-decoration: none;
        }

        #header {
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header" class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-center">Cold Restaurant</h1>
                <hr>
                <h4 class="text-center">Current Reservation and Waiting List</h4>
            </div>
            <div class="text-center">
                <a href="/">
                    <button class="btn btn-lg btn-outline-primary">Home</button>
                </a>
                <a href="/reserve">
                    <button class="btn btn-lg btn-outline-success">Reservations</button>
                </a>
            </div>
        </div>
        <br><br>
        <div class="card">
            <div class="card-header">
                Current Reservations
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Waitlist
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <br>
        <a href="#">Clear</a>
        |
        <a href="#">API Table Link</a>
        |
        <a href="#">API Waitlist</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
